name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/irs

jobs:
  # First job: scan for secrets in code
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Scan for exposed secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified
          # when base and head are identical (e.g. tags) trufflehog will skip
          # scanning; omitting base/head forces a full repository scan
      
      - name: Scan appsettings files for hardcoded secrets
        run: |
          echo "Scanning for hardcoded credentials..."
          if grep -r "password\|secret\|apikey\|token" src/**/*.Development.json 2>/dev/null | grep -v '""'; then
            echo "❌ ERROR: Found potential secrets in Development config!"
            exit 1
          fi
          if grep -r "password\|secret\|apikey\|token" src/**/*.Test.json 2>/dev/null | grep -v '""'; then
            echo "❌ ERROR: Found potential secrets in Test config!"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"
      
      - name: Check .gitignore configuration
        run: |
          echo "Verifying .gitignore contains secret patterns..."
          grep -q "appsettings.Development.json" .gitignore || exit 1
          grep -q "appsettings.Production.json" .gitignore || exit 1
          grep -q "\.env" .gitignore || exit 1
          echo "✅ .gitignore properly configured"

  # Build images
  build:
    needs: security-scan
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        service: [dotnet-api, flask-api, angular-ui]
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./src/${{ matrix.service }}
          file: ./src/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
      
      - name: Upload to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "✅ Image pushed to Docker Hub"
          echo "Repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}"
          echo "Tags: latest, ${{ github.sha }}"

  # Scan images for vulnerabilities
  scan-images:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      security-events: write
    
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dotnet-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
      
      - name: Upload Trivy report to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-dotnet'
      
      - name: Scan database image
        run: |
          docker pull mcr.microsoft.com/mssql/server:2022-latest
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --severity HIGH,CRITICAL \
            mcr.microsoft.com/mssql/server:2022-latest || true

  # Integration tests
  test:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start containers
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 30  # Wait for services to start
      
      - name: Health check
        run: |
          echo "Checking .NET API health..."
          curl -f http://localhost:5000/health || exit 1
          
          echo "Checking Flask API health..."
          curl -f http://localhost:5001/health || exit 1
          
          echo "Checking Angular UI health..."
          curl -f http://localhost/index.html || exit 1
      
      - name: Run integration tests
        run: |
          docker compose exec -T dotnet-api dotnet test \
            src/IRS.Api.IntegrationTests/IRS.Api.IntegrationTests.csproj || true
      
      - name: Stop containers
        if: always()
        run: docker compose down -v

  # Deploy to VPS
  deploy:
    needs: build
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 185.249.73.172
          username: root
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /IRS
            docker compose -f docker-compose.vps.yml pull
            docker compose -f docker-compose.vps.yml up -d
            docker image prune -f
            echo "✅ Deployed commit ${{ github.sha }}"

  # Notify on success
  notify:
    needs: [security-scan, build, deploy]
    if: success() && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify deployment success
        run: |
          echo "✅ Docker images built, pushed, and deployed successfully!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Images ready in: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
