name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/irs

jobs:
  # detect which services have changes; other jobs can reference outputs
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      angular: ${{ steps.filter.outputs.angular }}
      dotnet: ${{ steps.filter.outputs.dotnet }}
      flask: ${{ steps.filter.outputs.flask }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            angular:
              - 'src/angular-ui/**'
            dotnet:
              - 'src/dotnet-api/**'
            flask:
              - 'src/flask-api/**'

  # First job: scan for secrets in code
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Scan for exposed secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified
          # when base and head are identical (e.g. tags) trufflehog will skip
          # scanning; omitting base/head forces a full repository scan
      
      - name: Scan appsettings files for hardcoded secrets
        run: |
          echo "Scanning for hardcoded credentials..."
          if grep -r "password\|secret\|apikey\|token" src/**/*.Development.json 2>/dev/null | grep -v '""'; then
            echo "❌ ERROR: Found potential secrets in Development config!"
            exit 1
          fi
          if grep -r "password\|secret\|apikey\|token" src/**/*.Test.json 2>/dev/null | grep -v '""'; then
            echo "❌ ERROR: Found potential secrets in Test config!"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"
      
      - name: Check .gitignore configuration
        run: |
          echo "Verifying .gitignore contains secret patterns..."
          grep -q "appsettings.Development.json" .gitignore || exit 1
          grep -q "appsettings.Production.json" .gitignore || exit 1
          grep -q "\.env" .gitignore || exit 1
          echo "✅ .gitignore properly configured"
  # Build images
  build:
    needs: [security-scan, detect-changes]
    if: ${{ needs.detect-changes.outputs.angular == 'true' || needs.detect-changes.outputs.dotnet == 'true' || needs.detect-changes.outputs.flask == 'true' }}
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        service: [dotnet-api, flask-api, angular-ui]
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push ${{ matrix.service }}
        if: ${{ (matrix.service == 'angular-ui' && needs.detect-changes.outputs.angular == 'true') || (matrix.service == 'dotnet-api' && needs.detect-changes.outputs.dotnet == 'true') || (matrix.service == 'flask-api' && needs.detect-changes.outputs.flask == 'true') }}
        uses: docker/build-push-action@v5
        with:
          context: ./src/${{ matrix.service }}
          file: ./src/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
      
      - name: Upload to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "✅ Image pushed to Docker Hub"
          echo "Repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}"
          echo "Tags: latest, ${{ github.sha }}"

  # Scan images for vulnerabilities
  scan-images:
    needs: [build, detect-changes]
    if: ${{ github.event_name == 'push' && (needs.detect-changes.outputs.angular == 'true' || needs.detect-changes.outputs.dotnet == 'true' || needs.detect-changes.outputs.flask == 'true') }}
    runs-on: ubuntu-latest
    environment: production
    permissions:
      security-events: write
    
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Scan .NET API image
        if: needs.detect-changes.outputs.dotnet == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dotnet-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-dotnet.sarif'
          severity: 'HIGH,CRITICAL'
      
      - name: Upload .NET SARIF
        if: needs.detect-changes.outputs.dotnet == 'true'
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-dotnet.sarif'
          category: 'trivy-dotnet'

      - name: Scan Flask API image
        if: needs.detect-changes.outputs.flask == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-flask-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-flask.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Flask SARIF
        if: needs.detect-changes.outputs.flask == 'true'
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-flask.sarif'
          category: 'trivy-flask'

      - name: Scan Angular UI image
        if: needs.detect-changes.outputs.angular == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-angular-ui:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-angular.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Angular SARIF
        if: needs.detect-changes.outputs.angular == 'true'
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-angular.sarif'
          category: 'trivy-angular'

      - name: Scan database image
        run: |
          docker pull mcr.microsoft.com/mssql/server:2022-latest
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --severity HIGH,CRITICAL \
            mcr.microsoft.com/mssql/server:2022-latest || true

  # Integration tests
  test:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start containers
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 30  # Wait for services to start
      
      - name: Health check
        run: |
          echo "Checking .NET API health..."
          curl -f http://localhost:5000/health || exit 1
          
          echo "Checking Flask API health..."
          curl -f http://localhost:5001/health || exit 1
          
          echo "Checking Angular UI health..."
          curl -f http://localhost/index.html || exit 1
      
      - name: Run integration tests
        run: |
          docker compose exec -T dotnet-api dotnet test \
            src/IRS.Api.IntegrationTests/IRS.Api.IntegrationTests.csproj || true
      
      - name: Stop containers
        if: always()
        run: docker compose down -v

  # Deploy to VPS
  deploy:
    needs: [build, detect-changes]
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.vps.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 185.249.73.172
          username: root
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.vps.yml"
          target: "/IRS"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 185.249.73.172
          username: root
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /IRS
            # pull only changed services to minimize update time
            pull_targets=""
            if [ "${{ needs.detect-changes.outputs.angular }}" = "true" ]; then pull_targets+=" angular-ui"; fi
            if [ "${{ needs.detect-changes.outputs.dotnet }}" = "true" ]; then pull_targets+=" dotnet-api"; fi
            if [ "${{ needs.detect-changes.outputs.flask }}" = "true" ]; then pull_targets+=" flask-api"; fi
            if [ -n "$pull_targets" ]; then
              docker compose -f docker-compose.vps.yml pull $pull_targets
            else
              echo "No service changes detected; skipping pull."
            fi
            docker compose -f docker-compose.vps.yml up -d --force-recreate
            docker image prune -f
            echo "✅ Deployed commit ${{ github.sha }}"

  # Notify on success
  notify:
    needs: [security-scan, build, deploy]
    if: success() && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify deployment success
        run: |
          echo "✅ Docker images built, pushed, and deployed successfully!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Images ready in: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
