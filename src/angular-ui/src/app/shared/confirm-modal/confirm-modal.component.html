<div class="confirm-overlay">
  <div class="confirm-dialog surface">
    <header class="confirm-header">
      <h3>{{ title }}</h3>
      <button class="btn-icon" (click)="onCancel()" aria-label="Close">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </header>
    <div class="confirm-body">{{ message }}</div>
    <footer class="confirm-actions">
      <button class="btn secondary" (click)="onCancel()">{{ cancelLabel }}</button>
      <button class="btn danger" (click)="onConfirm()">{{ confirmLabel }}</button>
    </footer>
  </div>
</div>
